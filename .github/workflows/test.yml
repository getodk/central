name: Test

on:
  push:
  pull_request:

jobs:
  test-misc: # quick, simple checks
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - run: docker --version
    - run: docker compose version
    - uses: actions/checkout@v4
    - run: sudo apt-get install shellcheck
    - run: ./test/check-scripts.sh
    - run: ./test/check-dockerfiles.sh
  test-postgres14:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive
    - uses: actions/setup-node@v4
      with:
        node-version: 22.16.0
    - run: cd test/postgres14 && npm i
    - run: cd test/postgres14 && npm run lint
    - run: cd test/postgres14 && ./run-tests.sh
    - if: always()
      run: cd test/postgres14 && docker compose -f postgres14.test.docker-compose.yml logs --no-log-prefix postgres14
